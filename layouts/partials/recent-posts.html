<section>
    {{ with .Site.Params.recentposts.title }}
        <h2>{{ . }}</h2>
    {{ end }}

	<div class="row">
        <br>
        <p>
        <ul class="recent-posts">
        {{ range first 5 (where .Site.RegularPages "Type" "post") }}
            <li>{{ .Date.Format .Site.Params.date_format }} &nbsp; <a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
        </ul>
        </p>
	</div>
</section>
